<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center
    h-screen bg-zinc-700">
    <div class=" bg-zinc-800 rounded-2xl p-2 mx-6 ">
        <div class="flex flex-col md:flex-row">
            <img src="img1.jpg" class="h-80 rounded-xl
            md:rounded-l-xl md:rounded-r-none md:h-64
            transform hover:scale-105 md:hover:rounded-xl
            duration-200" >
        <div class=" p-6 md:mt-6 md:mx-6">
            <h1 class="text-xl text-center text-white
            md:text-left font-serif font-medium"
            >Get diet and fitness tips in your inbox</h1>
            <p class="text-xs text-white max-w-xs my-4
            text-center md:text-left  leading-5">
                Eat better and exercise better. Sign up for the 
                Diet&Fitness newsletter.
            </p>
            <div class="flex flex-col md:flex-row space-y-4
            md:space-y-0 md:space-x-3">
               <input type="text" placeholder="Enter your email address"
               class=" text-xs text-white
               bg-zinc-800 p-2 border border-zinc-600
               focus:outline-none text-center md:text-left "> 
            <button class="rounded bg-lime-500
            hover:bg-lime-700 text-zinc-800 
            hover:text-white text-center text-xs 
            px-5 py-3 duration-200">Subscribe</button>
            
            </div>
        </div>


        </div>

    </div>
       
    </div>
</body>
</html>
